<div id="Uno" class="Uno">
	<div id="Game" class="Game">
		<div id="gameTableFrame" class="gameTableFrame">
			<div id="gameTableContent" class="gameTableContent">
				<div id="gameInformation" class="gameInformation">

				</div>
				<!-- Player & member Area -->				
				<div id="playersFrame" class="playersFrame">
					<p class="topic">Member Information</p>
					<div id="ownPlayer" class="ownPlayer">
	
					</div>
					<div id="otherPlayer" class="otherPlayer">	
						
					</div>
				</div>
				<div id="gameTable" class="gameTable">		
					<!-- The center of the table where the stack of cards were placed -->		
					<div id="tableCenter" class="tableCenter">
						<!--  Stack where player gets cards (only the back of upper card is visible)-->
						<div id="dragableCardStack" class="dragableCardStack">
							<img src="/Uno/images/card_back_large.png" class="card" id="topPileCard" onclick="drawCard()">
						</div>
						<!--  Stack where to deposit the cards -->
						<div id="depositCardStack" class="depositCardStack">
							
						</div>
						<!--  Interaction for choose color -->
						<div id="centerGameInformation" class="centerGameInformation">
							
						</div>
					</div>		
					<!-- The deck from the player-->	
					<div id="playerCardSet" class="playerCardSet">
						<div id = "playerCardRow" class="playerCardRow">
						
						</div>
					</div>		
				</div>
				<div id="gameTableFooter" class="gameTableFooter">
					<button id="startButton" class="button" type="button" onClick="startGame();">
						Start Game
					</button>
					<button id="aiButton" class="button" type="button" onClick="addAi();">
						Add Ai
					</button>
					<button id="buzzerButton" class="button" type="button" onClick="buzzer();">
						Buzzer
					</button>
					<button id="clearButton" class="button" type="button" onClick="clearHistoryLog()">
						Clear Log
					</button>											
				</div>
			</div>
			<div id="gameTableHistory" class="gameTableHistory">
		
		
			</div>
			<button id="spectatorClearButton" type="button" onClick="clearHistoryLog()">
				Clear Log
			</button>		
		</div>
	</div>
</div>
